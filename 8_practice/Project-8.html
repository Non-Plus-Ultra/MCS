<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Form</title>
    <link rel="stylesheet" href="Project-8-styles.css"/>
  </head>
  <body>
    <header>
        <div class = "text-box">
            <a href="#" class = "text-header">Посылка</a>
            <a href="#" class = "text-header">Упаковка</a>
            <a href="#" class = "text-header">Подписка</a>
        </div>
        <nav>
            <a href="#" class = "text-header">Меню</a>
        </nav>
    </header>
    <section>
        <div class = "wallpaper">
            <div class="container">
                <form method="post">
                    <div class = "form-package">
                        <div class="form-row">
                            <label for="full-name">Имя</label>
                            <input id="full-name" name="full-name" type="text" placeholder="Микки Маус"/>
                        </div>
                        <div class="form-row">
                            <label for="city">Город</label>
                            <input id="city" name="city" type="text" placeholder="Диснейленд"/>
                        </div>
                        <div class="form-row">
                            <label for="gift">Подарок</label>
                            <input id="gift" name="gift" type="text" placeholder="Кусочек сыра"/>
                        </div>
                        <div class="form-row">
                            <label for="email">Электронная почта</label>
                            <input id="email" name="email" type="email" placeholder="Mickey-Mouse@mail.ru"/>
                        </div>
                    </div>
                    <button>Отправить</button>
                </form>
            </div>
        </div>
    </section>
    <div class = "text-section">ВАША ПОСЫЛКА УЖЕ В ПУТИ</div>
    <footer>
        <div class = "text-footer">Секретные посылки для друзей</div>
        <div class = "text-footer">&#169 2022</div>
    </footer>
  </body>
